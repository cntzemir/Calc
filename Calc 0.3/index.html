    <title>Calculator</title>
  </head>
  <body id="conteiner">
    <div class="conteiner">
      <table class="calc">
        <tr>
          <td colspan="4">
            
            <input class="guess" type="number" />
            <p class="lastguess">Last Calculation</p>
          </td>
        </tr>
        <tr>
          <td><input type="button" class="toplama" value="+" /></td>
          <td><input type="button" class="çıkarma" value="-" /></td>
          <td><input type="button" class="çarpma" value="*" /></td>
          <td><input type="button" class="bölme" value="/" /></td>
        </tr>
        <tr>
          <td><input type="button" class="seven" value="7" /></td>
          <td><input type="button" class="eight" value="8" /></td>
          <td><input type="button" class="nine" value="9" /></td>
          <td><input type="button" class="mod" value="%" /></td>
        </tr>
        <tr>
          <td><input type="button" class="four" value="4" /></td>
          <td><input type="button" class="five" value="5" /></td>
          <td><input type="button" class="six" value="6" /></td>
          <td><input type="button" class="clear" value="AC" /></td>
        </tr>
        <tr>
          <td><input type="button" class="one" value="1" /></td>
          <td><input type="button" class="two" value="2" /></td>
          <td><input type="button" class="three" value="3" /></td>
          <td><input type="button" class="c" value="C" /></td>
        </tr>
        <tr>
          <td><input type="button" class="karesi" value="xʸ" /></td>
          <td><input type="button" class="zero" value="0" /></td>
          <td><input type="button" class="log" value="log" /></td>
          <td><input type="button" class="sonuç" value="=" /></td>
        </tr>
        <tr></tr>
      </table>
    </div>
